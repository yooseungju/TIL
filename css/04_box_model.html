<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet href="04.css">
    <title>Document</title>
</head>
<body>
    <!--기본적으로  쟝소 는 부모의 영향을 받는다
    div가 body의 50%이므로, ㅔ태그영역도 50%-->
    <div>
        <p>100%</p>

    </div>
    <div style="width: 50%">
        <p>50%</p>
    </div>

    <hr>
    <div class="square">
        <p>컨텐츠 영영 100*100 </p>
    </div><br>


    <div class="square padding-10">
        <p> padding 10 <p>
    </div>

<br>


    <div class="square padding-10 border-box">
        <p>어떻게 될까요?</p>
    </div>
    
    <br>
    <div class="square margin-50">
        <p>margin 50</p>
    </div>

    <div class="square margin-top-100">
            <p>margin top 100</p>
    </div>

    <div class="square" style="margin:auto">
        <p>margin center</p>
    </div>
    

    
    <div class="square" style="margin-left:auto">
        <p>margin right</p>
    </div>

    <hr>

    <div class="square border">
        <p>border 기본설정</p>
    </div>


    <hr>

    <div class="circle">
    </div>


    <div class="luckby">
    </div>

</body>
</html>
