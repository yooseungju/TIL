<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h1 v-if="key > 5">Key > 5</h1>
    <h1 v-else-if="key = 5">Key = 5</h1>
    <h1 v-pre>{{ 여기는 그대로 랜더링 해주세요 }}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                key: 6,
                }
        })
    
    
    </script>
</body>
</html>
