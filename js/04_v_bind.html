<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>HELLO, {{name}}</h1>
        <img v-bind:src="happy">
        <img v-bind:src="sad">

        <br>

        <img :src="emotion ? happy : sad ">
      

        <br>

        {{Date()}}

    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
               name:'vue',
               emotion:true,
               happy:'https://www.flaticon.com/premium-icon/icons/svg/1747/1747651.svg',
               sad:'https://www.flaticon.com/premium-icon/icons/svg/1747/1747707.svg',
                }
        })
    
    
    </script>
</body>
</html>
